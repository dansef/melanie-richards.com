<article class="post">

  <!-- TITLE + DATE -->
  {% if individualPost %}
    <h1 class="post__title">{{ post.title }}</h1>
  {% else %}
    <h1 class="post__title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
  {% endif %}

  <!-- POST CONTENT -->
  <div class="post__content">{{ post.content }}</div>

  <div class="meta post__meta">
    <p class="post__date">
      Posted <a href="{{ post.url }}"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time></a>
    </p>
    {% if post.tags %}
      <ul class="post__tags">
        {% for tag in post.tags %}
          <li>
            <a href="/blog/tag/{{ tag | slugify }}" class="post-tag">#{{ tag }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>

  {% unless individualPost %}
    <div class="comment-btn-wrap">
      <a href="{{ post.url | prepend: site.url }}#disqus_thread" class="btn disqus-comment-count" data-disqus-url="{{ post.url }}">Comments</a>
    </div>
  {% endunless %}

</article>
