<article class="content-block post">

  <!-- TITLE + DATE -->
  <header class="post__header">
    {% if individualPost %}
      <h1 class="post__title">{{ post.title }}</h1>
    {% else %}
      <h1 class="post__title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
    {% endif %}
    <time class="post__date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time>
  </header>

  <!-- POST CONTENT -->
  <div class="post__content">{{ post.content }}</div>

  {% unless individualPost %}
    <a href="{{ post.url | prepend: site.url }}#disqus_thread" class="btn disqus-comment-count" data-disqus-url="{{ post.url }}">Comments</a>
  {% endunless %}

</article>
