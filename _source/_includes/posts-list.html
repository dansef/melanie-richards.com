<ul class="posts-list">
  {% for post in paginator.posts %}
    <li class="post-item">
      <div class="post-item__title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <time class="meta-title post-item__date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time>
    </li>
  {% endfor %}
</ul>
